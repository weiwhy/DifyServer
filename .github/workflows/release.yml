name: Release

on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
          
      - name: Build Go binary
        run: |
          go build -o difyserver.exe

      - name: Create release package
        run: |
          mkdir release
          copy difyserver.exe release\
          xcopy /E /I frontend\build release\frontend\build
          copy config.yaml release\config.yaml
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/difyserver.exe
            release/config.yaml
            release/frontend/build/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
          
      - name: Build Go binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o difyserver

      - name: Create release package
        run: |
          mkdir -p release
          cp difyserver release/
          cp -r frontend/build release/frontend/
          cp config.yaml release/config.yaml
          cd release && tar -czf difyserver-linux-amd64.tar.gz *
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/difyserver-linux-amd64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}